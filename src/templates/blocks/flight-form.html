<div class="flight-location-form">
    <div class="with-dropdown-select" id="from">
        <div class="flight-location-input__container">
            <input type="text" tabindex="0" class="with-dropdown-select__input" name="from" id="from-flight-location" oninput="showChoices('airport', 0)" required="">
            <input type="hidden" name="from-json" id="fromJSON">
        </div>
        <div class="with-dropdown-select__container flight-location-form__container">
            <!-- <div class="with-dropdown-select__container__options flight-location-form__container__options">
                <p>MNL</p>
            </div> -->
        </div>
    </div>
    <button class="swap-btn" type="button">
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
    </button>
    <div class="with-dropdown-select" id="to">
        <div class="flight-location-input__container">
            <input type="text" tabindex="0" class="with-dropdown-select__input" name="to" id="to-flight-location"  oninput="showChoices('airport', 1)" required="">
            <input type="hidden" name="to-json" id="toJSON">
        </div>
        <div class="with-dropdown-select__container flight-location-form__container">
        </div>
    </div>
</div>

<div class="flight-date-form">
    <div class="with-dropdown-select flight-date-form__container">
        <input type="date" tabindex="0" class="with-dropdown-select__input flight-date-form__container__input" name="departure-date" id="departureDate" required="">
    </div>
    <div class="with-dropdown-select flight-date-form__container">
        <input type="date" tabindex="0" class="with-dropdown-select__input flight-date-form__container__input" name="return-date" id="returnDate" disabled>
    </div>
</div>
